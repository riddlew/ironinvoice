app:
  cors:
    allowed-origins: "*"
  security:
    jwt:
      access-ttl-minutes: ${JWT_ACCESS_TTL_MINUTES:60}
      issuer: "${JWT_ISSUER:ironinvoice}"
      refresh-ttl-days: ${JWT_REFRESH_TTL_DAYS:30}
      secret: "${JWT_SECRET:changeme}"

spring:
  application:
    name: "ironinvoice-api"
  datasource:
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect